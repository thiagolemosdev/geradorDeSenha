<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Document</title>
</head>

<body>
  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>

    <div class="input">
      <div>
        <label for="">Quantidade de caracteres</label>
        <input type="number" class="qtd-caracteres">
      </div>

      <div>
        <label for="">Adiciona Maiúsculas</label>
        <input type="checkbox" class="maiusculas" checked>
      </div>

      <div>
        <label for="">Adiciona minúsculas</label>
        <input type="checkbox" class="maiusculas">
      </div>

      <div>
        <label for="">Adiciona Números</label>
        <input type="checkbox" class="maiusculas">
      </div>

      <div>
        <label for="">Adiciona Simbolos</label>
        <input type="checkbox" class="maiusculas">
      </div>
    </div>

    <button class="gerar-senha">Gerar Senha</button>

  </section>


  <script src="./assets/js/bundle.js"></script>
</body>

</html>
